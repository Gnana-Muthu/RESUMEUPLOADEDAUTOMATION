name: Run Tests on Schedule

on:
  schedule:
    # Runs the workflow every day at 12:00 AM UTC
    - cron: "35 2 * * *"

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Java
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17' # Use the Java version your project requires

    # Step 3: Set up Maven
    - name: Set up Maven
      run: |
        mvn -version

    # Step 4: Run the tests
    - name: Run Tests
      run: mvn test
